<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- to solve the fav icon problem -->
    <link rel="shortcut icon" href="#" />
    <!-- the main styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <form action="#" id="myForm">
        <div class="holder zip">
          <input
            type="number"
            min="0"
            pattern="\d*"
            id="zip"
            placeholder="Enter zip code here"
            required
          />
        </div>
        <div class="holder feel">
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="3"
            cols="50"
          ></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>
      </form>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date">Date:N/A</div>
          <div id="temp">Temp:N/A</div>
          <div id="content">Feelings:N/A</div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
